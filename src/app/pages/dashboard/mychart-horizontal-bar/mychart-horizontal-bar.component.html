
<nb-card style="height:90%;">
    <nb-card-header>
        <div class="row">
        <div class="col-xxxl-6 col-md-6 col-sm-6">
            <label>Site: <h4 style="text-transform: uppercase;">{{site.site}}</h4></label>
        </div>
        <div class="col-xxxl-6 col-md-6 col-sm-6">
            <select class="form-control" (change)="monthChaged($event)" [(ngModel)]="selectedMonth">
                <option *ngFor="let m of months" value={{m.value}}>{{m.name}}</option>
            </select>
        </div>
        </div>
    </nb-card-header>
    <nb-card-body>
            <chart type="horizontalBar" [data]="data" [options]="options"></chart>
    </nb-card-body>
</nb-card>
