<div class="row">
    <div class="col-md-12 col-lg-12 text-center">
        
        <nb-tabset class="width:100%">
            <nb-tab tabTitle="Simulation Charts">
                <br>
                <nb-tabset class="width:100%">
                    <nb-tab tabTitle="Multiple X-Axis Chart">
                        <br>
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="arrange">
                                    <li *ngFor="let site of data" class="col-xxxl-6 col-md-6">
                                        <mychart-xaxis [site]="site"></mychart-xaxis>
                                    </li>
                                </ul>     
                            </div>
                        </div>
                    </nb-tab>
                    <nb-tab tabTitle="Bar Chart">
                      <br>
                      <div class="row">
                          <div class="col-md-12">
                              <ul class="arrange">
                                  <li *ngFor="let site of data" class="col-xxxl-6 col-md-6">
                                      <mychart-bar [site]="site"></mychart-bar>
                                  </li>
                              </ul>     
                          </div>
                      </div>
                    </nb-tab>
                    <nb-tab tabTitle="Horizontal Bar Chart">
                        <br>
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="arrange">
                                    <li *ngFor="let site of data" class="col-xxxl-6 col-md-6">
                                        <mychart-horizontal-bar [site]="site"></mychart-horizontal-bar>
                                    </li>
                                </ul>     
                            </div>
                        </div>
                      </nb-tab>
                      <nb-tab tabTitle="Line Chart">
                          <br>
                          <div class="row">
                              <div class="col-md-12">
                                  <ul class="arrange">
                                      <li *ngFor="let site of data" class="col-xxxl-6 col-md-6">
                                          <mychart-line [site]="site"></mychart-line>
                                      </li>
                                  </ul>     
                              </div>
                          </div>
                        </nb-tab>
                </nb-tabset>
            </nb-tab>
            <nb-tab tabTitle="Simulation Table">
                <div class="col-md-12">
                    <ul class="sites">
                      <li class="col-lg-12">
                          <simulation-table class="col-lg-12"></simulation-table>
                      </li>
                    </ul>
                  </div>
            </nb-tab>
        </nb-tabset>
    </div>
</div>
